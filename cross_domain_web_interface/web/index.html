<html>
	<head>
		<title>Joy</title>
		<meta charset="utf-8">
		<style>
*
{
	box-sizing: border-box;
}
body
{
	margin: 0px;
	padding: 0px;
	font-family: monospace;
}
.row
{
	display: inline-flex;
	clear: both;
}
.columnLateral
{
  float: left;
  width: 15%;
  min-width: 300px;
}
.columnCetral
{
  float: left;
  width: 70%;
  min-width: 300px;
}

.columns {
	display: flex;
	flex-flow: row wrap;
	justify-content: center;
	margin: 5px 0;
}
.column {
	flex: 1;
	border: 1px solid gray;
	margin: 2px;
	padding: 30px;
	&:first-child { margin-left: 0; }
	&:last-child { margin-right: 0; }
}
.block {
  	display: block;
  	width: 100%;
  	border: none;
  	background-color: #4CAF50;
  	color: white;
  	padding: 14px 28px;
  	font-size: 16px;
  	cursor: pointer;
  	text-align: center;
}
.block:hover {
  	background-color: #ddd;
  	color: black;
}
	

		</style>
		<script src="./js/joy.js"></script>
		<script src="./js/button.js"></script>
		<script src="./js/panTiltButton.js"></script>
		<script src="./js/homeButtons.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		</head>
	<body>
		<section class="columns">
			<div class="column" align="center">
				<div id="joy1" style="width:200px;height:200px;margin:30px">
					<h2>Vertical: Out-In Arm</h2>
					<h2>Horizontal: Right-Left Arm</h2>
				</div>
		        </div>
                        <div class="column" align="center">
                                <div id="joy2" style="width:200px;height:200px;margin:50px">
					<h2>Vertical:</h2>
					<h2>Up-Down Arm </h2>
                                </div>
                        </div>
			<div class="column" align="center">
                                <div id="joy3" style="width:200px;height:200px;margin:30px">
                                        <h2>Vertical: Fwd-Rev Base </h2>
                                        <h2>Horizontal: Turn Base</h2>
                                </div>
                        </div>
			<div class="column" align="center">
                                <div id="buttons" style="width:200px;height:200px;margin:50px">
					<h2>Gripper Controls</h2>
                                	<button class="block" onclick="openFunction()">Open Gripper</button>
					<h2></h2>
					<button class="block" onclick="closeFunction()">Close Gripper</button>
				</div>
                        </div>
			<div class="column" align="center">
                                <div id="buttons" style="width:200px;height:200px;margin:50px">
                                        <h2>Pan Controls</h2>
                                        <button class="block" onclick="posPanFunction()">Increase Pan</button>
                                        <h2></h2>
                                        <button class="block" onclick="negPanFunction()">Decrease Pan</button>
                                </div>
                        </div>
			<div class="column" align="center">
                                <div id="buttons" style="width:200px;height:200px;margin:50px">
                                        <h2>Tilt Controls</h2>
                                        <button class="block" onclick="posTiltFunction()">Increase Tilt</button>
                                        <h2></h2>
                                        <button class="block" onclick="negTiltFunction()">Decrease Tilt</button>
                                </div>
                        </div>
		</section>

		<section class="columns">
                        <div class="column" align="center">
                                <iframe img src="http://cdb669a0b759.ngrok.io/stream_viewer?topic=/camera/color/image_raw" id="stream" width="665" height="505"></iframe>
                        </div>
                </section>

		<section class="columns">
                        <div class="column" align="center">
				<button class="block" onclick="homeArmFunction()">Home Arm</button>
				<h2></h2>
				<button class="block" onclick="homeCameraFunction()">Home Camera</button>
				<h2></h2>
                        </div>
                </section>

		<script src="./js/joyReader.js"></script>
	</body>
</html>
